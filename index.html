<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sele√ß√£o de Itens</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #fff;
    }
    .item {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.05);
      margin-bottom: 15px;
    }
    .item label {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .item input[type="range"] {
      width: 100%;
    }
    .value {
      font-size: 14px;
      color: #bbb;
      margin-top: 5px;
      text-align: right;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>üìã Solicita√ß√£o de Itens</h1>

  <input type="text" id="local" placeholder="üìç Digite o local da entrega...">

  <div id="itens"></div>

  <textarea id="motivo" rows="4" placeholder="‚úèÔ∏è Escreva o motivo da solicita√ß√£o..."></textarea>

  <button onclick="copiarTexto()">üìã Copiar Solicita√ß√£o</button>

  <script>
    const listaItens = [
      { nome: "Caixas de Muni√ß√£o de Espingarda (Calibre 12 ou Shotgun)", limite: 4 },
      { nome: "Caixas de Muni√ß√£o de Repetidora", limite: 5 },
      { nome: "Caixas de Muni√ß√£o de Rifle", limite: 5 },
      { nome: "Caixas de Muni√ß√£o de Revolver", limite: 6 },
      { nome: "Caixas de Muni√ß√£o de Pistola", limite: 6 },
      { nome: "Sucos (Bebida)", limite: 5 },
      { nome: "Tortas ou Salada de Fruta (Comida)", limite: 5 },
      { nome: "Revitalizador Equino (Revive o Cavalo)", limite: 2 },
      { nome: "Super Boost (F√¥lego ao Cavalo)", limite: 12 },
      { nome: "Seringa Medica (Levanta o Amigo Ca√≠do)", limite: 2 },
      { nome: "Ra√ß√£o Equina (Anima o Cavalo)", limite: 3 },
      { nome: "Caf√© (Energia para o Combatente)", limite: 3 },
      { nome: "Bandagem", limite: 3 },
      { nome: "Goma Tabaco ou Chocolate (Tira o Estresse)", limite: 5 },
      { nome: "Cigarros (Tira o Estresse)", limite: 4 },
      { nome: "Gomas de guaran√°", limite: 6 }
    ];

    const container = document.getElementById("itens");

    listaItens.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <label for="item${index}">
          ${item.nome}
          <span>(m√°x: ${item.limite})</span>
        </label>
        <input type="range" id="item${index}" min="0" max="${item.limite}" value="0" oninput="atualizarValor(${index}, this.value)">
        <div class="value" id="valor${index}">Selecionado: 0</div>
      `;
      container.appendChild(div);
    });

    function atualizarValor(index, value) {
      document.getElementById(`valor${index}`).textContent = `Selecionado: ${value}`;
    }

    function copiarTexto() {
      const local = document.getElementById("local").value.trim();
      const motivo = document.getElementById("motivo").value.trim();

      let texto = "";
      if (local) texto += `üìç Local: ${local}\n\n`;

      texto += "üì¶ Itens solicitados:\n";

      listaItens.forEach((item, index) => {
        const qtd = document.getElementById(`item${index}`).value;
        if (qtd > 0) {
          texto += `- ${qtd}x ${item.nome}\n`;
        }
      });

      if (motivo) {
        texto += `\nüìÑ Motivo: ${motivo}`;
      }

      navigator.clipboard.writeText(texto)
        .then(() => alert("‚úÖ Texto copiado com sucesso!"))
        .catch(() => alert("‚ùå Erro ao copiar texto."));
    }
  </script>

</body>
</html>
